<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Games<span class="glyphicon glyphicon-plus-sign pull-right"></span></h3>              
  </div>
  <div class="panel-body">              
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="game in team.games">
        {{ game.date }}
        <span class="pull-right">
          <span class="glyphicon glyphicon-edit"></span>
          <span class="glyphicon glyphicon-trash"></span>
        </span>
      </li>     
    </ul>
  </div>
</div>
