<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Players<span class="glyphicon glyphicon-plus-sign pull-right"></span></h3>
  </div>
  <div class="panel-body">              
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="player in team.players">
        <span class="badge pull-left player-number">{{ player.number }}</span>{{ player.name }}
        <span class="pull-right">
          <span class="glyphicon glyphicon-edit"></span>
          <span class="glyphicon glyphicon-trash"></span>
        </span>
      </li>
    </ul>    
  </div>
</div>
