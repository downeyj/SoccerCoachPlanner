<div banner></div>

<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-1">
      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">New user? Please register:</h2>
        <input type="email" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" class="form-control" placeholder="Password" required>
        <input type="password" class="form-control" placeholder="Confirm Password" required>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      </form>
    </div>

    <div class="col-md-4 col-md-offset-2">   

      <form class="form-signin" role="form" ng-controller="LoginController" ng-submit="submit()">
        <h2 class="form-signin-heading">Already a user? Please sign in:</h2>
        <input ng-model="user.userName" type="email" class="form-control" placeholder="Email address" required autofocus>
        <input ng-model="user.password" type="password" class="form-control" placeholder="Password" required>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

   </div>

  </div>

</div>
